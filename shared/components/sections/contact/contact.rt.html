<section id="contact" class="contact-section section">
  <h2 class="section-title">{this.t('contact.title')}</h2>
  <div class="intro">
      <img class="profile-image" src="{this.getText('image')}" alt="">
      <div class="dialog">
          <p rt-repeat="p in this.getText('contact_invitation')" key="{pIndex}">{p}</p>
          <p><strong>{this.t('contact.help_with')}:</strong></p>
          <ul class="list-unstyled service-list">
              <li rt-repeat="skill in this.getText('what_we_do')" key="{skillIndex}"><i class="fa fa-check" aria-hidden="true"></i> {skill}</li>
          </ul>
          <form onSubmit="{this.submitMail.bind(this)}">
            <div rt-if="!this.state.success">
              <div className="form-group">
                  <label for="inputName" className="control-label">
                    {this.t('contact.labels.name')}
                  </label>
                  <input type="text" className="form-control" id="inputName"
                  rt-class="{error: !this.paramValid('name')}" onChange="{this.updateInput.bind(this)}"
                  value="{this.state.name}"
                  data-api_key="name"
                  placeholder="{this.t('contact.name')}" required/>
              </div>
              <div className="form-group">
                  <label for="inputEmail" className="control-label">
                    {this.t('contact.labels.email')}
                  </label>
                  <input type="email" className="form-control" id="inputEmail"
                  rt-class="{error: !this.paramValid('email')}" onChange="{this.updateInput.bind(this)}"
                  value="{this.state.email}"
                  data-api_key="email"
                  placeholder="{this.t('contact.email')}" required/>
              </div>
              <div className="form-group">
                  <label for="inputName" className="control-label">
                    {this.t('contact.labels.message')}
                  </label>
                  <textarea type="text" rows="6" className="form-control" id="inputMessage"
                  rt-class="{error: !this.paramValid('message')}" onChange="{this.updateInput.bind(this)}"
                  value="{this.state.message}"
                  data-api_key="message"
                  placeholder="{this.t('contact.message')}" required/>
              </div>
              <div class="g-recaptcha form-group" data-sitekey="{this.captcha_site_key}"></div>
              <div rt-if="this.state.error" class="alert alert-danger form-group" role="alert">{this.t('contact.error')}</div>
              <div className="mail-submit form-group">
                  <a href="#" className="btn btn-default"
                  onClick="{this.submitMail.bind(this)}">
                    {this.t('contact.submit')}
                  </a>
              </div>
            </div>
            <div rt-if="this.state.success" class="alert alert-success" role="alert">{this.t('contact.success')}</div>
          </form>
          <!--//social-->
      </div>
      <!--//diaplog-->
  </div>
  <!--//intro-->
</section>
<!--//section-->
